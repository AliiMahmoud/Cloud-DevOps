version: 2.1

jobs:
  print_hello:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello
  print_world:
    docker: 
      - image: circleci/node:13.8.0
    steps:
      - run: echo world

# list of workflows
workflows:
  default:
    jobs:
      - print_hello # ref
      - print_world:
          requires: [print_hello]
  second:
    jobs:
      - print_world # ref
      - print_hello:
          requires: [print_world]





